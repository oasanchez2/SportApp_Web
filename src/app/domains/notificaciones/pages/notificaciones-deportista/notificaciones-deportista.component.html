<div class="page-inner mt--1">
    <div class="row">
      <div class="col-md-12">
        <div class="card full-height" >
            <div class="card-header" >
              <i class="icon-bell" style="font-size:35px;color:black"></i>
              <div class="card-title">{{'NOTIFY_TITLE'|translate}}</div>
            </div>
            <div class="card-body">
                <div *ngFor="let notificacion of notificacionesDeportista(); index as i" class="d-flex">
                    <div class="avatar ">
                        <span class="avatar-title rounded-circle border border-white bg-info"></span>
                    </div>
                    <div class="flex-1 ml-3 pt-1">
                        <h6 class="text-uppercase fw-bold mb-1"> <span class="text-success pl-3"></span></h6>
                        <span class="text-muted">{{notificacion.mensaje}}</span>
                    </div>
                    <div class="float-right pt-1">
                        <small class="text-muted">{{notificacion.fecha_creado}}</small>
                    </div>
                </div>
                <div class="separator-dashed"></div>             
               
            </div>
          </div>   
      </div>
    </div>
