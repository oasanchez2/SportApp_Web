<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">{{'DESAFIO_MFA_TITLE' | translate}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true" (click)="bsModalRef.hide()">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="desafioMFAForm">                    
                <div class="form-group">
                    <label class="form-label" for="codigo_MFA">
                        {{'LOGIN_CODIGO_MFA'|translate}}
                    </label>
                    <input type="text" class="form-control" name="codigo_MFA" id="codigo_MFA"
                        placeholder="{{'LOGIN_CODIGO_MFA' |translate}}" formControlName="codigo_MFA">
                    <p id="codigo_MFAError" class="text-danger"
                        *ngIf="desafioMFAForm.get('codigo_MFA')?.hasError('required') && desafioMFAForm.get('codigo_MFA')?.touched ">
                        {{'LOGIN_VALIDATION_CODIGO_MFA_REQUIRE'|translate}}
                    </p>
                    <p id="codigo_MFAError2" class="text-danger"
                        *ngIf="desafioMFAForm.get('codigo_MFA')?.hasError('minlength') && desafioMFAForm.get('codigo_MFA')?.touched ">
                        {{'LOGIN_VALIDATION_CODIGO_MFA_MIN'|translate}}
                    </p>
                    <p id="codigo_MFAError3" class="text-danger"
                        *ngIf="desafioMFAForm.get('codigo_MFA')?.hasError('maxlength') && desafioMFAForm.get('codigo_MFA')?.touched ">
                        {{'LOGIN_VALIDATION_CODIGO_MFA_MAX'|translate}}
                    </p>
                    <p id="codigo_MFAError4" class="text-danger"
                        *ngIf="desafioMFAForm.get('codigo_MFA')?.hasError('pattern') && desafioMFAForm.get('codigo_MFA')?.touched ">
                        {{'LOGIN_VALIDATION_CODIGO_MFA_NUMBER'|translate}}
                    </p>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal"
                (click)="bsModalRef.hide()">{{'CONFIRM_MFA_BTN_CLOSE' | translate}}</button>
            <button id="confirmar" [disabled]="desafioMFAForm.invalid" type="button" class="btn btn-primary" (click)="desafioMFA()">{{'CONFIRM_MFA_BTN_CONFIR' | translate}}</button>
        </div>
    </div>
</div>
