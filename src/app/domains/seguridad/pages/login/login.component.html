<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="../../../../../assets/img/logo-color.png"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">{{"LOGIN_ABC_JOBS"|translate}}</p>
            </div>
            <!-- Email input -->
            <div class="form-group mx-sm-3 mb-2">
              <label class="form-label" for="username">{{"USERNAME"| translate}}</label>
              <input type="email" id="username" class="form-control form-control-lg" formControlName="username"
                placeholder="{{'USERNAME'| translate}}" />
              <p id="userError" class="text-danger" *ngIf="
                          loginForm.get('username')!.hasError('required') &&
                          loginForm.get('username')!.touched">{{"USER_ERROR"|translate}}
              </p>
            </div>
  
            <!-- Password input -->
            <div class="form-group mx-sm-3 mb-2">
              <label class="form-label" for="password">{{"PASSWORD"|translate}}</label>
              <input type="password" id="password" class="form-control form-control-lg" formControlName="password"
                placeholder="{{'PASSWORD'|translate}}" />
              <p id="passError" class="text-danger" *ngIf="
                          loginForm.get('password')!.hasError('required') &&
                          loginForm.get('password')!.touched">{{"PASS_ERROR"|translate}}
              </p>
            </div>
  
            <div class="form-group mx-sm-3 mb-2">
              <label for="lang">{{"LANGUAJE_JOBS"|translate}}</label>
              <select class="form-select mx-sm3 mb-2" #langSelect (change)="changeLang(langSelect.value)" id="lang">
                <option *ngFor = "let lang of langs" [value]="lang" >{{lang}}</option>
              </select>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-lg "
                style="padding-left: 10.5rem; padding-right: 10.5rem;">{{"LOGIN"|translate}}
              </button>
              <p class="small fw-bold mt-2 pt-1 mb-0">{{"ACCOUNT_JOBS"|translate}} <a routerLink="/register"
                  class="link-danger" id="registerLink">{{"REGISTER"|translate}}</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
    <footer>
      <div class="d-flex justify-content-center">
        <div>
          {{"FOOTER_JOBS"|translate}}
        </div>
      </div>
    </footer>
  </section>
